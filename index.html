<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centro Estivo â€“ Ruote e Classifica</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">

    <!-- Nav tra le viste -->
    <ul class="nav nav-pills mb-4 justify-content-center">
      <li class="nav-item">
        <button class="nav-link active" id="tab-wheel-sport">Ruota Sport</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="tab-wheel-game">Ruota Giochi</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="tab-scoreboard">Classifica</button>
      </li>
    </ul>

    <!-- Ruota Sport -->
    <div id="wheel-sport-view">
      <h2 class="text-center mb-3">Gira la Ruota degli Sport</h2>
      <canvas id="wheel-sport-canvas" width="400" height="400" class="d-block mx-auto"></canvas>
      <div class="text-center mt-3">
        <button id="spin-sport-btn" class="btn btn-primary">Gira Sport</button>
      </div>
      <div id="result-sport" class="alert alert-success mt-3 text-center d-none"></div>
    </div>

    <!-- Ruota Giochi -->
    <div id="wheel-game-view" class="d-none">
      <h2 class="text-center mb-3">Gira la Ruota dei Giochi</h2>
      <canvas id="wheel-game-canvas" width="400" height="400" class="d-block mx-auto"></canvas>
      <div class="text-center mt-3">
        <button id="spin-game-btn" class="btn btn-primary">Gira Gioco</button>
      </div>
      <div id="result-game" class="alert alert-info mt-3 text-center d-none"></div>
    </div>

    <!-- Classifica -->
    <div id="scoreboard-view" class="d-none">
      <h2 class="text-center mb-3">Classifica Sport</h2>
      <table class="table table-striped">
        <thead>
          <tr><th>Sport</th><th>Blu</th><th>Rossa</th></tr>
        </thead>
        <tbody id="sports-score-table"></tbody>
      </table>
      <hr>
      <h2 class="text-center mb-3">Classifica Giochi</h2>
      <table class="table table-striped">
        <thead>
          <tr><th>Gioco</th><th>Blu</th><th>Rossa</th></tr>
        </thead>
        <tbody id="games-score-table"></tbody>
      </table>
    </div>

  </div>

  <!-- Dipendenze JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
